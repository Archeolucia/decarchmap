            if (bounds_group.getLayers().length) {

                popupContent += '</div>\
                            </td>\
                        </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Amphitheatres_0_0() {
            return {
                pane: 'pane_Amphitheatres_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',

                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,223,138,1.0)',
            }
        }
        map.createPane('pane_Amphitheatres_0');
        map.getPane('pane_Amphitheatres_0').style.zIndex = 400;
        map.getPane('pane_Amphitheatres_0').style['mix-blend-mode'] = 'normal';
        var layer_Amphitheatres_0 = new L.geoJson(json_Amphitheatres_0, {

            pane: 'pane_Amphitheatres_0',
            onEachFeature: pop_Amphitheatres_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_Amphitheatres_0_0(feature));
            },
        });

        map.addLayer(layer_Amphitheatres_0);

            popupContent += '</div>\

        L.control.layers(baseMaps,{'<img src="legend/Theatres_1.png" /> Theatres': layer_Theatres_1,'<img src="legend/Amphitheatres_0.png" /> Amphitheatres': layer_Amphitheatres_0,},{collapsed:false}).addTo(map);
